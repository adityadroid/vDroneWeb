<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="/css/style.css"></link>
</head>
	<body ng-app="vDrone">

    <div ng-controller="loginController" layout="row" layout-align="center center">

      <div class="login">
        <h1>vDrone</h1>
        <h3>Admin Login</h3>
          <form name="clientLogin">
            <md-input-container>
              <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
              <input ng-model="user.name" name="userName" type="text" placeholder="Username" ng-required="true">
              <div ng-messages="clientLogin.userName.$error">
                <div ng-message="required">Username is required.</div>
              </div>
            </md-input-container>
            <md-input-container >
              <!-- Use floating placeholder instead of label -->
              <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
              <input ng-model="user.password" type="text" placeholder="Password" ng-required="true" name="userPassword">
              <div ng-messages="clientLogin.userPassword.$error">
                <div ng-message="required">Password is required.</div>
              </div>
            </md-input-container>

            <md-button class="md-raised md-primary">Login</md-button>
          </form>
        <footer>
        			<p class="copyright">vDrone &copy; 2017 <br>
              </footer>

      </div>


    </div>




	<script src="/node_modules/angular/angular.js"></script>
	<script src="/node_modules/angular-aria/angular-aria.js"></script>
	<script src="/node_modules/angular-animate/angular-animate.js"></script>
	<script src="/node_modules/angular-material/angular-material.js"></script>
	<script src="/js/app.js">	</script>

</body>
</html>
